<body>

  <main>
    <h2>Meu Pedido üç∞</h2>
    <div id="resumoPedido"></div>
  </main>

  <footer>
    <p>&copy; 2025 Dolce & Pane</p>
  </footer>

  <script>
    let pedido = JSON.parse(localStorage.getItem("pedidoBolo"));
    let div = document.getElementById("resumoPedido");

    if(pedido){
      div.innerHTML = `
        <p><b>Massa:</b> ${pedido.massa}</p>
        <p><b>Recheios:</b> ${pedido.recheios.join(", ")}</p>
        <p><b>Cobertura:</b> ${pedido.cobertura}</p>
        <button onclick="alert('Pedido enviado com sucesso!')">Finalizar Pedido</button>
      `;
    } else {
      div.innerHTML = "<p>Nenhum pedido realizado ainda.</p>";
    }
  </script>
</body>
