<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monte seu Bolo - Dolce & Pane</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Dolce & Pane</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="cardapio.html">Cardápio</a>
    <a href="bolo.html">Monte seu Bolo</a>
    <a href="pedido.html">Pedido</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section>
  <div class="card">
    <h2>Monte seu Bolo</h2>
    <form id="boloForm">

      <!-- Massa -->
      <h3>Escolha uma massa:</h3>
      <label><input type="radio" name="massa" value="Baunilha" required> Baunilha</label>
      <label><input type="radio" name="massa" value="Chocolate"> Chocolate</label>
      <label><input type="radio" name="massa" value="Pão de ló"> Pão de ló</label>
      <label><input type="radio" name="massa" value="Brownie"> Brownie</label>

      <!-- Recheios -->
      <h3>Escolha até dois recheios:</h3>
      <label><input type="checkbox" name="recheio" value="Ganache de frutas vermelhas"> Ganache de frutas vermelhas</label>
      <label><input type="checkbox" name="recheio" value="Abacaxi com creme de leite ninho"> Abacaxi com creme de leite ninho</label>
      <label><input type="checkbox" name="recheio" value="Ninho com Nutella"> Ninho com Nutella</label>
      <label><input type="checkbox" name="recheio" value="Brigadeiro"> Brigadeiro</label>
      <label><input type="checkbox" name="recheio" value="Brigadeiro de ninho"> Brigadeiro de ninho</label>
      <label><input type="checkbox" name="recheio" value="Nata com morango"> Nata com morango</label>
      <label><input type="checkbox" name="recheio" value="Crocante de nozes com nata"> Crocante de nozes com nata</label>
      <label><input type="checkbox" name="recheio" value="Leite condensado cozido"> Leite condensado cozido</label>
      <label><input type="checkbox" name="recheio" value="Ameixa com leite condensado cozido"> Ameixa com leite condensado cozido</label>
      <label><input type="checkbox" name="recheio" value="Maracujá"> Maracujá</label>
      <label><input type="checkbox" name="recheio" value="Limão siciliano"> Limão siciliano</label>
      <label><input type="checkbox" name="recheio" value="Kinder bueno"> Kinder Bueno</label>
      <label><input type="checkbox" name="recheio" value="4 leites"> 4 leites</label>
      <label><input type="checkbox" name="recheio" value="Coco"> Coco</label>

      <!-- Cobertura -->
      <h3>Escolha uma cobertura:</h3>
      <label><input type="radio" name="cobertura" value="Chantininho" required> Chantininho</label>
      <label><input type="radio" name="cobertura" value="Nata"> Nata</label>
      <label><input type="radio" name="cobertura" value="Naked cake (com acetato)"> Naked cake (com acetato)</label>
      <label><input type="radio" name="cobertura" value="Semi naked"> Semi naked</label>
      <label><input type="radio" name="cobertura" value="Buttercream"> Buttercream</label>

      <br><br>
      <button type="submit">Enviar Pedido pelo WhatsApp</button>
    </form>
  </div>
</section>

<footer>
  <p>© 2025 Dolce & Pane</p>
</footer>

<script>
document.getElementById("boloForm").addEventListener("submit", function(event){
  event.preventDefault();

  const massa = document.querySelector("input[name='massa']:checked");
  const recheios = document.querySelectorAll("input[name='recheio']:checked");
  const cobertura = document.querySelector("input[name='cobertura']:checked");

  if(!massa || !cobertura || recheios.length === 0 || recheios.length > 2){
    alert("Escolha 1 massa, até 2 recheios e 1 cobertura!");
    return;
  }

  const recheioArray = Array.from(recheios).map(r => r.value);
  const msg = `Pedido de bolo personalizado:\nMassa: ${massa.value}\nRecheios: ${recheioArray.join(" + ")}\nCobertura: ${cobertura.value}`;

  const phone = "5543999999999"; // Coloque seu número aqui
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
});
</script>

</body>
</html>
